<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <title>高雄旅遊資訊</title>
</head>
<body>
    <div class="header d-flex">
        <h1>高雄旅遊資訊</h1>
        <div class="selectionArea">
            <select class="selectionArea_box" name="請選擇行政區">
                <option value="None"> -- 請選擇行政區域 --</option>
                <option value="三民區">三民區</option>
                <option value="美濃區">美濃區</option>
                <option value="大樹區">大樹區</option>
                <option value="小港區">小港區</option>
                <option value="六龜區">六龜區</option>
                <option value="仁武區">仁武區</option>
                <option value="內門區">內門區</option>
                <option value="左營區">左營區</option>
                <option value="甲仙區">甲仙區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="田寮區">田寮區</option>
                <option value="杉林區">杉林區</option>
                <option value="岡山區">岡山區</option>
                <option value="前鎮區">前鎮區</option>
                <option value="苓雅區">苓雅區</option>
                <option value="茂林區">茂林區</option>
                <option value="茄萣區">茄萣區</option>
                <option value="梓官區">梓官區</option>
                <option value="旗津區">旗津區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="前金區">前金區</option>
                <option value="鳳山區">鳳山區</option>
            </select>
        </div>
    </div>
    <div class="main d-flex">
        <div class="popular_areas">
            <h3>熱門行政區</h3>
            <ul class="popular_button d-flex">
                <li class="popular_btn btn1"><a href="#">苓雅區</a></li>
                <li class="popular_btn btn2"><a href="#">三民區</a></li>
                <li class="popular_btn btn3"><a href="#">左營區</a></li>
                <li class="popular_btn btn4"><a href="#">岡山區</a></li>
            </ul>
        </div>
        <div class="dataArea">
            <h3>高雄熱門景點</h3>
            <ul class="datasheet d-flex">
                <li>
                    <div class="area_map d-flex">
                        <h4 class="name">高雄願景館</h4>
                        <p class="area">三民區</p>
                    </div>
                    <div class="area_text d-flex">
                        <div class="text">
                        <p class="time">開放時間</p>
                        <p class="address">地址</p>
                        <p class="Telephone">電話</p>
                         </div>
                        <div class="fee">
                            <p>免費參觀</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="top">
            <a href="#">TOP</a>
        </div>
    </div>
    <div class="footer d-flex">
        <h3>高雄旅遊網</h3>
        <p>資料來源：高雄市政府 </p>
    </div>
    <script src="./js/all.js"></script>
</body>
</html>
